<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Added charset for symbols -->
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Flashcard</h1>
    <form id="flashcard-form">
        <!-- Form content remains the same -->
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
        <fieldset class="answers-group">
            <legend>Answers (Select the correct one):</legend>
            <div class="form-group answer-item">
                <input type="radio" id="correct_answer_1" name="correct_answer" value="1" required>
                <label for="answer1">Answer 1:</label>
                <input type="text" id="answer1" name="answer1" required>
            </div>
            <div class="form-group answer-item">
                <input type="radio" id="correct_answer_2" name="correct_answer" value="2">
                <label for="answer2">Answer 2:</label>
                <input type="text" id="answer2" name="answer2" required>
            </div>
            <div class="form-group answer-item">
                <input type="radio" id="correct_answer_3" name="correct_answer" value="3">
                <label for="answer3">Answer 3:</label>
                <input type="text" id="answer3" name="answer3" required>
            </div>
            <div class="form-group answer-item">
                <input type="radio" id="correct_answer_4" name="correct_answer" value="4">
                <label for="answer4">Answer 4:</label>
                <input type="text" id="answer4" name="answer4" required>
            </div>
        </fieldset>
        <button type="submit">Create Flashcard</button>
    </form>

    <hr>

    <!-- Wrapper for Flashcard and Quiz Side-by-side -->
    <div id="interactive-area">

        <!-- Flashcard Viewer Section -->
        <div id="flashcard-section">
            <h2>Flashcards</h2>
            <div id="flashcard-container">
                <div id="flashcard">
                    <div id="card-front">
                        <p>Create a flashcard to start!</p>
                    </div>
                    <div id="card-back">
                        <p></p>
                    </div>
                </div>
                <div id="flashcard-controls">
                    <button id="prev-button" title="Previous Card" disabled>&#x25C0;</button> <!-- Left Arrow -->
                    <button id="flip-button" title="Flip Card" disabled>Flip</button>
                    <button id="next-button" title="Next Card" disabled>&#x25B6;</button> <!-- Right Arrow -->
                </div>
                 <p id="card-counter">Card 0 of 0</p>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;">
            <h2>Quiz</h2>
            <p id="quiz-question">Loading quiz question...</p>
            <div id="quiz-options">
                <!-- Answer buttons will be generated by JS -->
            </div>
            <p id="quiz-feedback"></p>
            <div id="quiz-controls">
                 <button id="prev-quiz-button" title="Previous Question" style="display: none;">&#x25C0;</button> <!-- Left Arrow -->
                 <button id="next-quiz-button" title="Next Question" style="display: none;">Next &#x25B6;</button> <!-- Right Arrow with Text -->
            </div>
        </div>
        <!-- End Quiz Section -->

    </div> <!-- End Interactive Area -->


    <script src="main.js"></script>
</body>
</html>
